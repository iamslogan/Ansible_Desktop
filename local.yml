---
- hosts: localhost
  connection: local
  become: true
  
  tasks: 
  - name: install packages
    package:
      name: 
        - htop
        - tmux
        - vim-nox

  - name: copy wallpaper file
    copy:
      src: files/wallpaper.png
      dest: /usr/share/backgrounds/ansible-wallpaper.png
      owner: root
      group: root

  - name: set wallpaper
    become_user: ansible
    dconf:
      key: "/org/gnome/desktop/background/picture-uri"
      value: "'file:///usr/share/backgrounds/ansible-wallpaper.png'"

  - name: set wallpaper position
    become_user: ansible
    dconf:
      key: "/org/gnome/desktop/background/picture-options"
      value: "'zoom'"

  - name: copy .bashrc file
    copy:
      src: files/bashrc
      dest: /home/ansible/.bashrc
      owner: ansible
      group: ansible

  - name: add ansible user velociraptor
    user:
      name: velociraptor
      system: yes

  - name: set up sudo for velociraptor ansible user
    copy:
      src: files/sudoer_velociraptor
      dest: /etc/sudoers.d/velociraptor
      owner: root
      group: root
      mode: 0440

  - name: add ansible-pull cron job
    cron:
      name: ansible auto-provision
      user: velociraptor
      minute: "*/10"
      job: ansible-pull -o -U https://github.com/iamslogan/Ansible_Desktop.git
